<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'pages/form.css' %}">
</head>
<body class="body">

{% include "nav.html" %}

<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Регистрация</h1>
    </div>
    <div class="form-container">
        <form class="form" method="post" action="{% url 'signup' %}">
            {% csrf_token %}

            {% for field in form %}
            <div class="form__group">
                <label for="{{ field.id_for_label }}"
                       class="form__label">{{ field.label }}
                            {% if field.field.required %}<span>*</span>{% endif %}</label>
                <div class="form__field-group">
                    <input type="{{ field.widget_type }}"
                           name="{{ field.html_name }}"
                           id="{{ field.id_for_label }}"
                           value="{% if field.widget_type != 'password' %}{{ field.value|default_if_none:'' }}{% endif %}"
                           class="form__input"
                           {% if field.field.required %}required{% endif %}>
                    <span class="form__error">{{ field.errors }}</span>
                </div>
            </div>
            {% endfor %}
            <div class="form__footer">
                <button class="button button_style_blue">Создать аккаунт</button>
            </div>
        </form>
    </div>


</main>

{% include "footer.html" %}

</body>
</html>
